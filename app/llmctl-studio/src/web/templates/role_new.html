{% extends "base.html" %}

{% block content %}
<section class="card">
  <div class="card-header">
    <h2 class="section-title">Create Role</h2>
    <a class="btn btn-secondary" href="{{ url_for('agents.list_roles') }}">
      <i class="fa-solid fa-arrow-left"></i>
      back
    </a>
  </div>
  <p class="muted" style="margin-top: 12px;">
    Define role descriptions and extra JSON details to share across agents.
  </p>
  <form method="post" action="{{ url_for('agents.create_role') }}" class="form-grid">
    <label class="label">
      name (optional)
      <input type="text" name="name" placeholder="Role name" class="input" />
    </label>
    <label class="label">
      description
      <textarea
        name="description"
        placeholder="Describe the role and its responsibilities."
        class="textarea"
      ></textarea>
    </label>
    <label class="label" style="grid-column: 1 / -1;">
      details json
      <textarea
        name="details_json"
        placeholder='{"personality": "Collaborative, pragmatic, direct", "focus": "Ship reliable software"}'
        class="textarea"
      ></textarea>
      <span class="muted" style="margin-top: 8px; font-size: 12px;">
        Free-form JSON object for additional role attributes.
      </span>
    </label>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-plus"></i>
        create
      </button>
      <button type="reset" class="btn btn-secondary">
        <i class="fa-solid fa-rotate-right"></i>
        reset
      </button>
    </div>
  </form>
</section>
{% endblock %}
