{% extends "base.html" %}

{% block topbar_actions %}
  <a class="btn btn-secondary" href="{{ url_for('agents.view_pipeline', pipeline_id=pipeline.id) }}">
    <i class="fa-solid fa-arrow-left"></i>
    back to pipeline
  </a>
  <a class="btn btn-secondary" href="{{ url_for('agents.list_pipelines') }}">
    <i class="fa-solid fa-list"></i>
    all pipelines
  </a>
{% endblock %}

{% block content %}
<section class="card">
  <div class="card-header">
    <div>
      <p class="eyebrow">pipeline {{ pipeline.id }}</p>
      <h2 class="section-title">Edit Pipeline</h2>
    </div>
  </div>
  <p class="muted" style="margin-top: 12px;">
    Update the pipeline metadata without touching step order.
  </p>
  <form
    method="post"
    action="{{ url_for('agents.update_pipeline', pipeline_id=pipeline.id) }}"
    class="form-grid"
    style="margin-top: 20px;"
  >
    <input
      type="hidden"
      name="next"
      value="{{ request.args.get('next', url_for('agents.view_pipeline', pipeline_id=pipeline.id)) }}"
    />
    <label class="label">
      name
      <input type="text" name="name" value="{{ pipeline.name }}" class="input" />
    </label>
    <label class="label" style="grid-column: 1 / -1;">
      description (optional)
      <input
        type="text"
        name="description"
        value="{{ pipeline.description or "" }}"
        class="input"
      />
    </label>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-floppy-disk"></i>
        save changes
      </button>
      <a class="btn btn-secondary" href="{{ url_for('agents.view_pipeline', pipeline_id=pipeline.id) }}">
        <i class="fa-solid fa-arrow-left"></i>
        cancel
      </a>
    </div>
  </form>
</section>
{% endblock %}
