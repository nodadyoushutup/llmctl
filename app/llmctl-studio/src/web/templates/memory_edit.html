{% extends "base.html" %}

{% block topbar_actions %}
  <a class="btn btn-secondary" href="{{ url_for('agents.view_memory', memory_id=memory.id) }}">
    <i class="fa-solid fa-arrow-left"></i>
    back to memory
  </a>
  <a class="btn btn-secondary" href="{{ url_for('agents.list_memories') }}">
    <i class="fa-solid fa-list"></i>
    all memories
  </a>
{% endblock %}

{% block content %}
<section class="card">
  <div class="card-header">
    <div>
      <p class="eyebrow">memory {{ memory.id }}</p>
      <h2 class="section-title">Edit Memory</h2>
    </div>
  </div>
  <p class="muted" style="margin-top: 12px;">
    Update the stored memory description.
  </p>
  <form
    method="post"
    action="{{ url_for('agents.update_memory', memory_id=memory.id) }}"
    class="form-grid"
    style="margin-top: 20px;"
  >
    <label class="label" style="grid-column: 1 / -1;">
      description
      <textarea name="description" class="textarea">{{ memory.description }}</textarea>
    </label>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-floppy-disk"></i>
        save
      </button>
      <a class="btn btn-secondary" href="{{ url_for('agents.view_memory', memory_id=memory.id) }}">
        <i class="fa-solid fa-arrow-left"></i>
        cancel
      </a>
    </div>
  </form>
</section>
{% endblock %}
