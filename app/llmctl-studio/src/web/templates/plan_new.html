{% extends "base.html" %}

{% block topbar_actions %}
  <a class="btn btn-secondary" href="{{ url_for('agents.list_plans') }}">
    <i class="fa-solid fa-arrow-left"></i>
    all plans
  </a>
{% endblock %}

{% block content %}
<section class="card">
  <div class="card-header">
    <h2 class="section-title">Create Plan</h2>
  </div>
  <p class="muted" style="margin-top: 12px;">
    Create a plan, then add stages and tasks from the detail page.
  </p>
  <form
    method="post"
    action="{{ url_for('agents.create_plan') }}"
    class="form-grid"
    style="margin-top: 20px;"
  >
    <label class="label">
      name
      <input class="input" type="text" name="name" placeholder="Plan name" required />
    </label>
    <label class="label">
      completed at (optional)
      <input class="input" type="datetime-local" name="completed_at" />
    </label>
    <label class="label" style="grid-column: 1 / -1;">
      description (optional)
      <textarea
        name="description"
        placeholder="Context and goals for this plan."
        class="textarea"
      ></textarea>
    </label>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-plus"></i>
        create
      </button>
      <button type="reset" class="btn btn-secondary">
        <i class="fa-solid fa-rotate-right"></i>
        reset
      </button>
    </div>
  </form>
</section>
{% endblock %}
