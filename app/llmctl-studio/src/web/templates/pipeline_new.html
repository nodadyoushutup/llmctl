{% extends "base.html" %}

{% block topbar_actions %}
  <a class="btn btn-secondary" href="{{ url_for('agents.list_pipelines') }}">
    <i class="fa-solid fa-arrow-left"></i>
    back to pipelines
  </a>
{% endblock %}

{% block content %}
<section class="card">
  <div class="card-header">
    <h2 class="section-title">Create Pipeline</h2>
  </div>
  <p class="muted" style="margin-top: 12px;">
    Sequential run of prefabricated tasks that use their assigned agents.
  </p>
  <form method="post" action="{{ url_for('agents.create_pipeline') }}" class="form-grid">
    <label class="label">
      name
      <input type="text" name="name" placeholder="Release pipeline" class="input" />
    </label>
    <label class="label" style="grid-column: 1 / -1;">
      description (optional)
      <input
        type="text"
        name="description"
        placeholder="Sequential plan for content generation"
        class="input"
      />
    </label>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-plus"></i>
        create pipeline
      </button>
      <a class="btn btn-secondary" href="{{ url_for('agents.list_pipelines') }}">
        <i class="fa-solid fa-arrow-left"></i>
        back to pipelines
      </a>
    </div>
  </form>
</section>
{% endblock %}
