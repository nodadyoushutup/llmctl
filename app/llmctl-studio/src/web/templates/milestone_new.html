{% extends "base.html" %}

{% block topbar_actions %}
  <a class="btn btn-secondary" href="{{ url_for('agents.list_milestones') }}">
    <i class="fa-solid fa-arrow-left"></i>
    all milestones
  </a>
{% endblock %}

{% block content %}
<section class="card">
  <div class="card-header">
    <h2 class="section-title">Create Milestone</h2>
  </div>
  <p class="muted" style="margin-top: 12px;">
    Define a delivery checkpoint with an optional due date.
  </p>
  <form
    method="post"
    action="{{ url_for('agents.create_milestone') }}"
    class="form-grid"
    style="margin-top: 20px;"
  >
    <label class="label">
      name
      <input
        class="input"
        type="text"
        name="name"
        placeholder="Milestone name"
        required
      />
    </label>
    <label class="label">
      due date
      <input class="input" type="date" name="due_date" />
    </label>
    <label class="label" style="grid-column: 1 / -1;">
      description
      <textarea
        name="description"
        placeholder="Optional notes for this milestone."
        class="textarea"
      ></textarea>
    </label>
    <label class="label" style="grid-column: 1 / -1;">
      <input type="checkbox" name="completed" value="true" />
      mark as completed
    </label>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-plus"></i>
        create
      </button>
      <button type="reset" class="btn btn-secondary">
        <i class="fa-solid fa-rotate-right"></i>
        reset
      </button>
    </div>
  </form>
</section>
{% endblock %}
