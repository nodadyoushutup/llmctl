{% extends "base.html" %}

{% block topbar_actions %}
  <a class="btn btn-secondary" href="{{ url_for('agents.view_flowchart', flowchart_id=flowchart.id) }}">
    <i class="fa-solid fa-arrow-left"></i>
    back to flowchart
  </a>
  <a class="btn btn-secondary" href="{{ url_for('agents.list_flowcharts') }}">
    <i class="fa-solid fa-list"></i>
    all flowcharts
  </a>
{% endblock %}

{% block content %}
<section class="card">
  <div class="card-header">
    <div>
      <p class="eyebrow">flowchart {{ flowchart.id }}</p>
      <h2 class="section-title">Edit Flowchart</h2>
    </div>
  </div>
  <p class="muted" style="margin-top: 12px;">
    Update flowchart metadata and guardrails without leaving the flowchart workspace.
  </p>
  <form
    method="post"
    action="{{ url_for('agents.update_flowchart', flowchart_id=flowchart.id) }}"
    class="form-grid"
    style="margin-top: 20px;"
  >
    <input
      type="hidden"
      name="next"
      value="{{ request.args.get('next', url_for('agents.view_flowchart', flowchart_id=flowchart.id)) }}"
    />
    <label class="label">
      name
      <input type="text" name="name" value="{{ flowchart.name }}" class="input" required />
    </label>
    <label class="label" style="grid-column: 1 / -1;">
      description (optional)
      <textarea name="description" class="textarea">{{ flowchart.description or "" }}</textarea>
    </label>
    <label class="label">
      max node executions (optional)
      <input
        type="number"
        name="max_node_executions"
        min="1"
        step="1"
        class="input"
        value="{{ flowchart.max_node_executions or '' }}"
      />
    </label>
    <label class="label">
      max runtime minutes (optional)
      <input
        type="number"
        name="max_runtime_minutes"
        min="1"
        step="1"
        class="input"
        value="{{ flowchart.max_runtime_minutes or '' }}"
      />
    </label>
    <label class="label">
      max parallel nodes
      <input
        type="number"
        name="max_parallel_nodes"
        min="1"
        step="1"
        class="input"
        value="{{ flowchart.max_parallel_nodes }}"
        required
      />
    </label>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-floppy-disk"></i>
        save changes
      </button>
      <a class="btn btn-secondary" href="{{ url_for('agents.view_flowchart', flowchart_id=flowchart.id) }}">
        <i class="fa-solid fa-arrow-left"></i>
        cancel
      </a>
    </div>
  </form>
</section>
{% endblock %}
