{% extends "base.html" %}

{% block topbar_actions %}
  <a class="btn btn-secondary" href="{{ url_for('agents.view_role', role_id=role.id) }}">
    <i class="fa-solid fa-arrow-left"></i>
    back to role
  </a>
  <a class="btn btn-secondary" href="{{ url_for('agents.list_roles') }}">
    <i class="fa-solid fa-list"></i>
    all roles
  </a>
{% endblock %}

{% block content %}
<section class="card">
  <div class="card-header">
    <div>
      <p class="eyebrow">role {{ role.id }}</p>
      <h2 class="section-title">Edit Role</h2>
    </div>
  </div>
  <p class="muted" style="margin-top: 12px;">
    Update the role description and details shared with assigned agents.
  </p>
  <form
    method="post"
    action="{{ url_for('agents.update_role', role_id=role.id) }}"
    class="form-grid"
    style="margin-top: 20px;"
  >
    <label class="label">
      name (optional)
      <input type="text" name="name" value="{{ role.name }}" class="input" />
    </label>
    <label class="label">
      description
      <textarea name="description" class="textarea">{{ role.description }}</textarea>
    </label>
    <label class="label" style="grid-column: 1 / -1;">
      details json
      <textarea name="details_json" class="textarea">{{ role.details_json or "{}" }}</textarea>
      <span class="muted" style="margin-top: 8px; font-size: 12px;">
        Free-form JSON object for additional role attributes.
      </span>
    </label>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-floppy-disk"></i>
        save
      </button>
      <a class="btn btn-secondary" href="{{ url_for('agents.view_role', role_id=role.id) }}">
        <i class="fa-solid fa-arrow-left"></i>
        cancel
      </a>
    </div>
  </form>
</section>
{% endblock %}
