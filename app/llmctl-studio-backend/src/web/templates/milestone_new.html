{% extends "base.html" %}

{% block topbar_actions %}
  <a class="btn btn-secondary" href="{{ url_for('agents.list_milestones') }}">
    <i class="fa-solid fa-arrow-left"></i>
    all milestones
  </a>
{% endblock %}

{% block content %}
<section class="card">
  <div class="card-header">
    <h2 class="section-title">Create Milestone</h2>
  </div>
  <p class="muted" style="margin-top: 12px;">
    Define a delivery checkpoint with ownership, health, and completion criteria.
  </p>
  <form
    method="post"
    action="{{ url_for('agents.create_milestone') }}"
    class="form-grid"
    style="margin-top: 20px;"
  >
    <label class="label">
      name
      <input
        class="input"
        type="text"
        name="name"
        placeholder="Milestone name"
        required
      />
    </label>
    <label class="label">
      status
      <select class="input" name="status">
        {% for value, label in milestone_status_options %}
          <option value="{{ value }}" {% if value == "planned" %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </label>
    <label class="label">
      priority
      <select class="input" name="priority">
        {% for value, label in milestone_priority_options %}
          <option value="{{ value }}" {% if value == "medium" %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </label>
    <label class="label">
      health
      <select class="input" name="health">
        {% for value, label in milestone_health_options %}
          <option value="{{ value }}" {% if value == "green" %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </label>
    <label class="label">
      owner
      <input class="input" type="text" name="owner" placeholder="Who owns this milestone?" />
    </label>
    <label class="label">
      start date
      <input class="input" type="date" name="start_date" />
    </label>
    <label class="label">
      due date
      <input class="input" type="date" name="due_date" />
    </label>
    <label class="label">
      progress %
      <input class="input" type="number" name="progress_percent" min="0" max="100" value="0" />
    </label>
    <label class="label" style="grid-column: 1 / -1;">
      description
      <textarea
        name="description"
        placeholder="Optional notes for this milestone."
        class="textarea"
      ></textarea>
    </label>
    <label class="label" style="grid-column: 1 / -1;">
      success criteria
      <textarea
        name="success_criteria"
        placeholder="Definition of done for this milestone."
        class="textarea"
      ></textarea>
    </label>
    <label class="label" style="grid-column: 1 / -1;">
      dependencies
      <textarea
        name="dependencies"
        placeholder="What is this milestone blocked by, or blocking?"
        class="textarea"
      ></textarea>
    </label>
    <label class="label" style="grid-column: 1 / -1;">
      links
      <textarea
        name="links"
        placeholder="Paste related docs, tickets, PRs, or dashboards."
        class="textarea"
      ></textarea>
    </label>
    <label class="label" style="grid-column: 1 / -1;">
      latest update
      <textarea
        name="latest_update"
        placeholder="Current status, risks, and next step."
        class="textarea"
      ></textarea>
    </label>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-plus"></i>
        create
      </button>
      <button type="reset" class="btn btn-secondary">
        <i class="fa-solid fa-rotate-right"></i>
        reset
      </button>
    </div>
  </form>
</section>
{% endblock %}
