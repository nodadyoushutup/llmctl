name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  claim-guardrails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run invariant claim guardrails
        run: python3 scripts/audit/claim_guardrails.py

      - name: Run frontier runtime CLI guardrail
        run: python3 scripts/audit/frontier_cli_runtime_guardrail.py

      - name: Run guardrail unit tests
        run: python3 -m unittest discover -s app/llmctl-studio-backend/tests -p "test_*guardrail*.py"
