name: Build And Publish llmctl-executor-vllm

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional semantic version tag (for example: 0.1.0). If omitted, latest patch version is auto-bumped."
        required: false
        default: ""
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-image:
    uses: ./.github/workflows/_build-and-publish-image.yml
    with:
      image_name: llmctl-executor-vllm
      dockerfile: app/llmctl-executor/Dockerfile.base
      build_args: |
        INSTALL_STUDIO_BACKEND_DEPS=true
        VLLM_VERSION=0.9.0
        TRANSFORMERS_VERSION=4.53.3
      tag: ${{ inputs.tag }}
    secrets: inherit
