name: Build And Publish llmctl-rag

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional semantic version tag (for example: 0.1.0). If omitted, latest patch version is auto-bumped."
        required: false
        default: ""
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-image:
    uses: ./.github/workflows/_build-and-publish-image.yml
    with:
      image_name: llmctl-rag
      dockerfile: app/llmctl-rag/docker/llmctl-rag.Dockerfile
      build_args: ""
      tag: ${{ inputs.tag }}
    secrets: inherit
