name: Build Studio Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Studio image version tag (semver, e.g. 0.0.1)"
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-studio-image:
    name: Build and Push Studio Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate version input
        env:
          VERSION: ${{ inputs.version }}
        run: |
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version: '$VERSION'"
            echo "Expected semver-like value such as 0.0.1"
            exit 1
          fi

      - name: Set image metadata
        id: image_meta
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          owner_lower="$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')"
          echo "image=ghcr.io/${owner_lower}/llmctl-studio" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Studio image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: app/llmctl-studio-backend/docker/Dockerfile
          push: true
          build-args: |
            DOCKER_GID=999
          tags: |
            ${{ steps.image_meta.outputs.image }}:${{ inputs.version }}
            ${{ steps.image_meta.outputs.image }}:latest
