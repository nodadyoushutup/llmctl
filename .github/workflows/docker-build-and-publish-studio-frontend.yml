name: Build And Publish llmctl-studio-frontend

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional semantic version tag (for example: 0.1.0). If omitted, latest patch version is auto-bumped."
        required: false
        default: ""
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-image:
    uses: ./.github/workflows/_build-and-publish-image.yml
    with:
      image_name: llmctl-studio-frontend
      dockerfile: app/llmctl-studio-frontend/docker/Dockerfile
      build_args: |
        VITE_API_BASE_URL=
        VITE_API_BASE_PATH=/api
        VITE_WEB_BASE_PATH=/web
        VITE_SOCKET_PATH=/api/socket.io
        VITE_SOCKET_NAMESPACE=/rt
      tag: ${{ inputs.tag }}
    secrets: inherit
