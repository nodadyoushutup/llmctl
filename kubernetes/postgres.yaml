apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llmctl-postgres-data
  namespace: llmctl
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmctl-postgres
  namespace: llmctl
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: llmctl-postgres
  template:
    metadata:
      labels:
        app: llmctl-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: llmctl-studio-config
                  key: LLMCTL_POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: llmctl-studio-config
                  key: LLMCTL_POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: llmctl-studio-secrets
                  key: LLMCTL_POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            tcpSocket:
              port: postgres
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: postgres
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: llmctl-postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: llmctl-postgres
  namespace: llmctl
spec:
  selector:
    app: llmctl-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
