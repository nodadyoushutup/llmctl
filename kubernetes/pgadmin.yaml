apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llmctl-pgadmin-data
  namespace: llmctl
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmctl-pgadmin
  namespace: llmctl
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: llmctl-pgadmin
  template:
    metadata:
      labels:
        app: llmctl-pgadmin
    spec:
      initContainers:
        - name: pgadmin-bootstrap
          image: alpine:3.20
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -eu
              cat > /bootstrap/servers.json <<EOF
              {
                "Servers": {
                  "1": {
                    "Name": "llmctl-postgres",
                    "Group": "llmctl",
                    "Host": "${LLMCTL_POSTGRES_HOST}",
                    "Port": ${LLMCTL_POSTGRES_PORT},
                    "MaintenanceDB": "${LLMCTL_POSTGRES_DB}",
                    "Username": "${LLMCTL_POSTGRES_USER}",
                    "PassFile": "/pgpass/pgpassfile",
                    "SSLMode": "prefer"
                  }
                }
              }
              EOF
              printf '%s:%s:%s:%s:%s\n' \
                "${LLMCTL_POSTGRES_HOST}" \
                "${LLMCTL_POSTGRES_PORT}" \
                "${LLMCTL_POSTGRES_DB}" \
                "${LLMCTL_POSTGRES_USER}" \
                "${LLMCTL_POSTGRES_PASSWORD}" > /bootstrap/pgpassfile
              chmod 600 /bootstrap/pgpassfile
              chown 5050:5050 /bootstrap/servers.json /bootstrap/pgpassfile
          env:
            - name: LLMCTL_POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: llmctl-studio-config
                  key: LLMCTL_POSTGRES_HOST
            - name: LLMCTL_POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: llmctl-studio-config
                  key: LLMCTL_POSTGRES_PORT
            - name: LLMCTL_POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: llmctl-studio-config
                  key: LLMCTL_POSTGRES_DB
            - name: LLMCTL_POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: llmctl-studio-config
                  key: LLMCTL_POSTGRES_USER
            - name: LLMCTL_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: llmctl-studio-secrets
                  key: LLMCTL_POSTGRES_PASSWORD
          volumeMounts:
            - name: pgadmin-bootstrap
              mountPath: /bootstrap
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:8
          ports:
            - containerPort: 5050
              name: http
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: llmctl-pgadmin-secrets
                  key: PGADMIN_DEFAULT_EMAIL
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: llmctl-pgadmin-secrets
                  key: PGADMIN_DEFAULT_PASSWORD
            - name: PGADMIN_LISTEN_PORT
              value: "5050"
          volumeMounts:
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin
            - name: pgadmin-bootstrap
              mountPath: /pgadmin4/servers.json
              subPath: servers.json
            - name: pgadmin-bootstrap
              mountPath: /pgpass/pgpassfile
              subPath: pgpassfile
          readinessProbe:
            httpGet:
              path: /misc/ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /misc/ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: pgadmin-data
          persistentVolumeClaim:
            claimName: llmctl-pgadmin-data
        - name: pgadmin-bootstrap
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: llmctl-pgadmin
  namespace: llmctl
spec:
  type: NodePort
  selector:
    app: llmctl-pgadmin
  ports:
    - name: http
      port: 5050
      targetPort: http
      nodePort: 30156
