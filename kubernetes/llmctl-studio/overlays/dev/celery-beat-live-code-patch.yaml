apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmctl-celery-beat
  namespace: llmctl
spec:
  template:
    spec:
      containers:
        - name: celery-beat
          image: 10.107.62.134:80/llmctl/llmctl-celery-worker:0.0.2@sha256:649470fb9bca5a50cdd6eec2f9a95cf404f058540558e4e11da7b4f2e9dc5af9
          command:
            - python3
            - app/llmctl-celery-worker/run.py
            - beat
            - --loglevel
            - info
          volumeMounts:
            - $patch: replace
            - name: celery-beat-project-code
              mountPath: /app
            - name: studio-data
              mountPath: /app/data
      volumes:
        - $patch: replace
        - name: celery-beat-project-code
          hostPath:
            path: /workspace/llmctl
            type: Directory
        - name: studio-data
          persistentVolumeClaim:
            claimName: llmctl-studio-data
