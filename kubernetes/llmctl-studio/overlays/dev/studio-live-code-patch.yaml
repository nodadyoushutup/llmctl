apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmctl-studio-backend
  namespace: llmctl
spec:
  template:
    spec:
      containers:
        - name: studio
          image: 10.107.62.134:80/llmctl/llmctl-studio-backend:latest@sha256:856a3d1a9365ec90227bd30e0594c1358a3058e9288f8bc51b11352daf9ef2df
          command:
            - python3
            - app/llmctl-studio-backend/run.py
          volumeMounts:
            - $patch: replace
            - name: studio-project-code
              mountPath: /app
            - name: studio-data
              mountPath: /app/data
      volumes:
        - $patch: replace
        - name: studio-project-code
          hostPath:
            path: /workspace/llmctl
            type: Directory
        - name: studio-data
          persistentVolumeClaim:
            claimName: llmctl-studio-data
