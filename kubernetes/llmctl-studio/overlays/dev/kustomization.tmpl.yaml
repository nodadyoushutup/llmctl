apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
images:
  - name: llmctl-studio-backend
    newName: __HARBOR_REGISTRY__/__HARBOR_PROJECT__/llmctl-studio-backend
    newTag: __HARBOR_TAG__
  - name: llmctl-studio-frontend
    newName: __HARBOR_REGISTRY__/__HARBOR_PROJECT__/llmctl-studio-frontend
    newTag: __HARBOR_TAG__
  - name: llmctl-mcp
    newName: __HARBOR_REGISTRY__/__HARBOR_PROJECT__/llmctl-mcp
    newTag: __HARBOR_TAG__
  - name: llmctl-executor
    newName: __HARBOR_REGISTRY__/__HARBOR_PROJECT__/llmctl-executor
    newTag: __HARBOR_TAG__
  - name: llmctl-celery-worker
    newName: __HARBOR_REGISTRY__/__HARBOR_PROJECT__/llmctl-celery-worker
    newTag: __HARBOR_TAG__
  - name: llmctl-chromadb-mcp
    newName: __HARBOR_REGISTRY__/__HARBOR_PROJECT__/llmctl-chromadb-mcp
    newTag: __HARBOR_TAG__
patches:
  - target:
      kind: ConfigMap
      name: llmctl-studio-config
      namespace: llmctl
    patch: |-
      - op: replace
        path: /data/LLMCTL_NODE_EXECUTOR_K8S_IMAGE
        value: __HARBOR_REGISTRY__/__HARBOR_PROJECT__/llmctl-executor:__HARBOR_TAG__
  - path: studio-live-code-patch.yaml
    target:
      kind: Deployment
      name: llmctl-studio-backend
      namespace: llmctl
  - path: mcp-live-code-patch.yaml
    target:
      kind: Deployment
      name: llmctl-mcp
      namespace: llmctl
  - path: celery-worker-live-code-patch.yaml
    target:
      kind: Deployment
      name: llmctl-celery-worker
      namespace: llmctl
  - path: celery-beat-live-code-patch.yaml
    target:
      kind: Deployment
      name: llmctl-celery-beat
      namespace: llmctl
  - path: node-executor-live-code-config-patch.yaml
    target:
      kind: ConfigMap
      name: llmctl-studio-config
      namespace: llmctl
