apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmctl-mcp
  namespace: llmctl
spec:
  template:
    spec:
      containers:
        - name: llmctl-mcp
          image: 10.107.62.134:80/llmctl/llmctl-mcp:0.0.2@sha256:a23227379ca33ca1301db1828e8f12595c78a0fb48338850aedc8a5229bef4e5
          command:
            - python3
            - app/llmctl-mcp/run.py
          volumeMounts:
            - name: mcp-project-code
              mountPath: /app
      volumes:
        - name: mcp-project-code
          hostPath:
            path: /workspace/llmctl
            type: Directory
