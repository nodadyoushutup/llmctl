apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llmctl-kubernetes
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nodadyoushutup/llmctl.git
    targetRevision: main
    path: kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: llmctl
  syncPolicy:
    automated:
      selfHeal: true
      prune: false
    syncOptions:
      - CreateNamespace=true
