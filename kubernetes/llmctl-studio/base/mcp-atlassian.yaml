apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmctl-mcp-atlassian
  namespace: llmctl
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: llmctl-mcp-atlassian
  template:
    metadata:
      labels:
        app: llmctl-mcp-atlassian
    spec:
      containers:
        - name: atlassian-mcp
          image: mcp/atlassian:latest
          imagePullPolicy: IfNotPresent
          args:
            - --transport
            - streamable-http
            - --host
            - 0.0.0.0
            - --port
            - "8000"
            - --path
            - /mcp
          env:
            - name: JIRA_URL
              valueFrom:
                secretKeyRef:
                  name: llmctl-mcp-secrets
                  key: JIRA_URL
                  optional: true
            - name: JIRA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: llmctl-mcp-secrets
                  key: JIRA_USERNAME
                  optional: true
            - name: JIRA_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: llmctl-mcp-secrets
                  key: JIRA_API_TOKEN
                  optional: true
            - name: CONFLUENCE_URL
              valueFrom:
                secretKeyRef:
                  name: llmctl-mcp-secrets
                  key: CONFLUENCE_URL
                  optional: true
            - name: CONFLUENCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: llmctl-mcp-secrets
                  key: CONFLUENCE_USERNAME
                  optional: true
            - name: CONFLUENCE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: llmctl-mcp-secrets
                  key: CONFLUENCE_API_TOKEN
                  optional: true
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: llmctl-mcp-atlassian
  namespace: llmctl
spec:
  selector:
    app: llmctl-mcp-atlassian
  ports:
    - name: http
      port: 8000
      targetPort: http
