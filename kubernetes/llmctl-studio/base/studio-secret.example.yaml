apiVersion: v1
kind: Secret
metadata:
  name: llmctl-studio-secrets
  namespace: llmctl
type: Opaque
stringData:
  FLASK_SECRET_KEY: "replace-me"
  LLMCTL_POSTGRES_PASSWORD: "replace-me"
  # Optional explicit DB URI override. Leave empty to compose from LLMCTL_POSTGRES_* env vars.
  LLMCTL_STUDIO_DATABASE_URI: ""
  # Optional public MCP base URL used to write integrated MCP endpoint rows (for example https://203-0-113-10.sslip.io).
  LLMCTL_MCP_PUBLIC_BASE_URL: ""
  OPENAI_API_KEY: ""
  GEMINI_API_KEY: ""
  GOOGLE_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  VLLM_REMOTE_API_KEY: ""
