apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmctl-mcp
  namespace: llmctl
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: llmctl-mcp
  template:
    metadata:
      labels:
        app: llmctl-mcp
    spec:
      # If your Harbor project is private, create llmctl-harbor-regcred from
      # kubernetes/llmctl-studio/base/harbor-pull-secret.example.yaml and uncomment this block.
      # imagePullSecrets:
      #   - name: llmctl-harbor-regcred
      containers:
        - name: llmctl-mcp
          image: llmctl-mcp:0.0.2
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: llmctl-studio-config
            - configMapRef:
                name: llmctl-mcp-config
            - secretRef:
                name: llmctl-studio-secrets
          ports:
            - containerPort: 9020
              name: http
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: llmctl-mcp
  namespace: llmctl
spec:
  selector:
    app: llmctl-mcp
  ports:
    - name: http
      port: 9020
      targetPort: http
