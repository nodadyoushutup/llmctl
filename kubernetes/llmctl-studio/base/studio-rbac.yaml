apiVersion: v1
kind: ServiceAccount
metadata:
  name: llmctl-studio-backend
  namespace: llmctl
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: llmctl-executor
  namespace: llmctl
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: llmctl-studio-backend-executor-jobs
  namespace: llmctl
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "patch", "update", "delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: llmctl-studio-backend-executor-jobs
  namespace: llmctl
subjects:
  - kind: ServiceAccount
    name: llmctl-studio-backend
    namespace: llmctl
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: llmctl-studio-backend-executor-jobs
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: llmctl-studio-backend-cluster-read
rules:
  - apiGroups: [""]
    resources: ["namespaces", "services", "endpoints"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: llmctl-studio-backend-cluster-read
subjects:
  - kind: ServiceAccount
    name: llmctl-studio-backend
    namespace: llmctl
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: llmctl-studio-backend-cluster-read
