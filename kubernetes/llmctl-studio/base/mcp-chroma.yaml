apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmctl-mcp-chroma
  namespace: llmctl
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: llmctl-mcp-chroma
  template:
    metadata:
      labels:
        app: llmctl-mcp-chroma
    spec:
      containers:
        - name: chroma-mcp
          image: llmctl-chromadb-mcp:0.0.2
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -eu
              python3 -m pip install --no-cache-dir mcp-proxy==0.11.0 >/tmp/pip-install.log 2>&1
              exec mcp-proxy \
                --host "${MCP_PROXY_HOST}" \
                --port "${MCP_PROXY_PORT}" \
                --stateless \
                --pass-environment \
                -- chroma-mcp \
                --client-type http \
                --host "${CHROMA_HOST}" \
                --port "${CHROMA_PORT}" \
                --ssl "${CHROMA_SSL}"
          envFrom:
            - configMapRef:
                name: llmctl-mcp-config
            - configMapRef:
                name: llmctl-studio-config
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: llmctl-mcp-chroma
  namespace: llmctl
spec:
  selector:
    app: llmctl-mcp-chroma
  ports:
    - name: http
      port: 8000
      targetPort: http
