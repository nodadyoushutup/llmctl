apiVersion: v1
kind: Secret
metadata:
  name: llmctl-mcp-secrets
  namespace: llmctl
type: Opaque
stringData:
  # GitHub MCP
  GITHUB_PERSONAL_ACCESS_TOKEN: ""

  # Atlassian MCP
  JIRA_URL: ""
  JIRA_USERNAME: ""
  JIRA_API_TOKEN: ""
  CONFLUENCE_URL: ""
  CONFLUENCE_USERNAME: ""
  CONFLUENCE_API_TOKEN: ""

  # Google Cloud MCP
  # Optional fallback credentials. Primary source is Studio integration-managed files.
  GOOGLE_CLOUD_PROJECT: ""
  GCP_PROJECT_ID: ""
  CLOUDSDK_CORE_PROJECT: ""
  # Raw JSON credentials content written as one string.
  GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON: ""

  # Google Workspace MCP
  # Optional fallback credentials. Primary source is Studio integration-managed files.
  # Raw JSON credentials content written as one string.
  GOOGLE_WORKSPACE_SERVICE_ACCOUNT_JSON: ""
  # Optional delegated user email for domain-wide delegation.
  GOOGLE_WORKSPACE_IMPERSONATE_USER: ""
