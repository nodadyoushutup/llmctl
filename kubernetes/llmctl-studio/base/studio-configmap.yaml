apiVersion: v1
kind: ConfigMap
metadata:
  name: llmctl-studio-config
  namespace: llmctl
data:
  FLASK_HOST: "0.0.0.0"
  FLASK_PORT: "5155"
  FLASK_DEBUG: "false"
  LLMCTL_STUDIO_PREFERRED_URL_SCHEME: "http"
  LLMCTL_STUDIO_API_PREFIX: "/api"
  LLMCTL_STUDIO_PROXY_FIX_ENABLED: "true"
  LLMCTL_STUDIO_PROXY_FIX_X_FOR: "1"
  LLMCTL_STUDIO_PROXY_FIX_X_PROTO: "1"
  LLMCTL_STUDIO_PROXY_FIX_X_HOST: "1"
  LLMCTL_STUDIO_PROXY_FIX_X_PORT: "1"
  LLMCTL_STUDIO_PROXY_FIX_X_PREFIX: "0"
  LLMCTL_STUDIO_USE_GUNICORN: "true"
  GUNICORN_BIND: "0.0.0.0:5155"
  GUNICORN_WORKERS: "1"
  GUNICORN_THREADS: "2"
  GUNICORN_CONTROL_SOCKET: "/tmp/gunicorn.ctl"
  GUNICORN_CONTROL_SOCKET_MODE: "0660"
  GUNICORN_CONTROL_SOCKET_DISABLE: "false"
  CELERY_REDIS_HOST: "llmctl-redis"
  CELERY_REDIS_PORT: "6390"
  CELERY_REDIS_BROKER_DB: "0"
  CELERY_REDIS_BACKEND_DB: "1"
  LLMCTL_POSTGRES_HOST: "llmctl-postgres"
  LLMCTL_POSTGRES_PORT: "5432"
  LLMCTL_POSTGRES_DB: "llmctl_studio"
  LLMCTL_POSTGRES_USER: "llmctl"
  CHROMA_HOST: "llmctl-chromadb"
  CHROMA_PORT: "8000"
  CHROMA_SSL: "false"
  CHAT_RAG_CONTRACT_BASE_URL: "http://127.0.0.1:5155"
  CHAT_RAG_CONTRACT_TIMEOUT_SECONDS: "15"
  LLMCTL_STUDIO_MCP_WAIT_ENABLED: "true"
  LLMCTL_STUDIO_MCP_WAIT_TIMEOUT_SECONDS: "240"
  LLMCTL_STUDIO_MCP_REQUIRED_ENDPOINTS: "http://llmctl-mcp.llmctl.svc.cluster.local:9020/mcp"
  LLMCTL_STUDIO_SOCKETIO_REDIS_DB: "0"
  LLMCTL_STUDIO_SOCKETIO_MESSAGE_QUEUE: "redis://llmctl-redis:6390/0"
  LLMCTL_NODE_EXECUTOR_PROVIDER: "kubernetes"
  LLMCTL_NODE_EXECUTOR_K8S_NAMESPACE: "llmctl"
  LLMCTL_NODE_EXECUTOR_K8S_ARGOCD_APP_NAME: "llmctl-studio"
  LLMCTL_NODE_EXECUTOR_K8S_IMAGE: "llmctl-executor:latest"
  LLMCTL_NODE_EXECUTOR_K8S_IN_CLUSTER: "true"
  LLMCTL_NODE_EXECUTOR_K8S_SERVICE_ACCOUNT: "llmctl-executor"
  LLMCTL_NODE_EXECUTOR_K8S_GPU_LIMIT: "0"
  LLMCTL_NODE_EXECUTOR_K8S_JOB_TTL_SECONDS: "1800"
  LLMCTL_NODE_EXECUTOR_K8S_IMAGE_PULL_SECRETS_JSON: "[]"
  LLMCTL_NODE_EXECUTOR_K8S_LIVE_CODE_ENABLED: "false"
  LLMCTL_NODE_EXECUTOR_K8S_LIVE_CODE_HOST_PATH: "/workspace/llmctl"
