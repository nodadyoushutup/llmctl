apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llmctl-chromadb-data
  namespace: llmctl
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmctl-chromadb
  namespace: llmctl
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: llmctl-chromadb
  template:
    metadata:
      labels:
        app: llmctl-chromadb
    spec:
      containers:
        - name: chromadb
          image: chromadb/chroma:latest
          env:
            - name: IS_PERSISTENT
              value: "TRUE"
            - name: ANONYMIZED_TELEMETRY
              value: "FALSE"
          ports:
            - containerPort: 8000
              name: http
          volumeMounts:
            - name: chromadb-data
              mountPath: /chroma/chroma
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
      volumes:
        - name: chromadb-data
          persistentVolumeClaim:
            claimName: llmctl-chromadb-data
---
apiVersion: v1
kind: Service
metadata:
  name: llmctl-chromadb
  namespace: llmctl
spec:
  selector:
    app: llmctl-chromadb
  ports:
    - name: http
      port: 8000
      targetPort: http
