apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmctl-studio-frontend
  namespace: llmctl
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: llmctl-studio-frontend
  template:
    metadata:
      labels:
        app: llmctl-studio-frontend
    spec:
      containers:
        - name: studio-frontend
          image: llmctl-studio-frontend:alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: "1"
              memory: 512Mi
